<a routerLink="/create">+ Create New Post</a>

<h2>All Posts</h2>

<div *ngIf="loading">Loading posts...</div>
<div *ngIf="error" class="error">{{ error }}</div>

<ul *ngIf="!loading && !error">
  <li *ngFor="let post of posts">
    <h3><a [routerLink]="['/posts', post.id]">{{ post.title }}</a></h3>
    <p>{{ post.body }}</p>
  </li>
</ul>
