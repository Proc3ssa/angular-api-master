       <app-header></app-header>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">

                    <div class="flex items-start space-x-3">
                        <div class="w-10 h-10 rounded-full bg-blue-100 dark:bg-blue-900 flex items-center justify-center">
                            <i class="fas fa-user text-blue-500 dark:text-blue-300"></i>
                        </div>
                        <div>
                            <h3 class="font-medium">John Doe</h3>
                            <p class="text-sm text-gray-500 dark:text-gray-400">Posted 2 hours ago</p>

                        </div>
                    </div>
                </div>

                <div class="bg-white dark:bg-gray-800 rounded-lg shadow-md p-4 transition-all duration-300">
                    <div class="flex items-start space-x-3">
                        <div class="w-10 h-10 rounded-full bg-purple-100 dark:bg-purple-900 flex items-center justify-center">
                            <i class="fas fa-user text-purple-500 dark:text-purple-300"></i>
                        </div>
                        <div>
                            <h3 class="font-medium">Jane Smith</h3>
                            <p class="text-sm text-gray-500 dark:text-gray-400">Posted 5 hours ago</p>

                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <div class="container mx-auto px-4 py-8">
        <div class="flex justify-between items-center mt-8">
            <div class="flex space-x-2">
                <button class="px-4 py-2 bg-gray-200 dark:bg-gray-700 rounded-lg hover:bg-gray-300 dark:hover:bg-gray-600">
                    Previous
                </button>
                <button class="px-4 py-2 bg-gray-200 dark:bg-gray-700 rounded-lg hover:bg-gray-300 dark:hover:bg-gray-600">
                    Next
                </button>
            </div>
            <button class="px-4 py-2 bg-red-500 text-white rounded-lg hover:bg-red-600 flex items-center space-x-2">
                <i class="fas fa-sign-out-alt"></i>
                <span>Log Out</span>
            </button>
        </div>
    </div>
