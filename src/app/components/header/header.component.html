 <!-- Header with theme toggler and comment button -->
        <header class="flex justify-between items-center mb-8">
            <h1 class="text-3xl font-bold">My Awesome App</h1>
            <div class="flex items-center space-x-4">
                <button id="themeToggle" (click)="themeToggle()" class="theme-toggle p-2 rounded-full bg-gray-200 dark:bg-gray-700 hover:bg-gray-300 dark:hover:bg-gray-600">
                    <i class="fas fa-moon dark:hidden"></i>
                    <i class="fas fa-sun hidden dark:block"></i>
                </button>
                <button routerLink="/create" id="newCommentBtn" class="comment-btn flex items-center space-x-2 px-4 py-2 bg-blue-500 hover:bg-blue-600 text-white rounded-lg shadow-md">
                    <i class="fas fa-plus sm:hidden"></i>
                    <i class="fas fa-plus hidden sm:inline-block"></i>
                    <span class="hidden sm:inline">Create New Comment</span>
                </button>
            </div>
        </header>
